<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practise</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <!-- container -->
      <div class="container">
        <!-- heading -->
        <div class="heading">
          <h1 class="main-heading">Google Form</h1>
        </div>
        <hr />

        <!-- form start -->
        <form class="main-form">
          <div class="small-head">
            <h3 class="small-heading">Aung Zin Lat Form</h3>
          </div>
          <div class="name-input-control">
            <div class="input-form">
              <input type="text" class="name-input" id="first-name" />
              <div class="name" id="first-name">Fill Your First Name</div>
            </div>
            <div class="input-form">
              <input type="text" class="name-input" id="last-name" />
              <div class="name" id="last-name">Fill Your Last Name</div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
